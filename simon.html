<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="simon.css" type="text/css" />
  </head>
  <body>
    <header class="simon-title">
      <h1>Simon</h1>
    </header>
    <section class="game-info">
      <button id="simon-start">Start</button>
      <p id="lost-message" class="hidden">Game Over!</p>
    </section>
    <section class="simon-game">
      <div id="s-red" class="simon-sq">
        <div></div>
      </div>
      <div id="s-blue" class="simon-sq">
        <div></div>
      </div>
      <div id="s-yellow" class="simon-sq">
        <div></div>
      </div>
      <div id="s-green" class="simon-sq">
        <div></div>
      </div>
    </section>
    <!-- Bug fix #2 -->
    <script src="simon.js" type="text/javascript"></script>
  </body>
</html>
